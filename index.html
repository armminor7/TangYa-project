<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TangYa's Minimart</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="top-nav">
        <div class="logo">
            <h1>TangYa's Shop</h1>
        </div>
        <div class="menu-list">
            <ul>
                <li class="list-item" id="fin-trans-menu">ธุรกรรมการเงิน</li>
                <li class="list-item">รายจ่าย</li>
                <li class="list-item">ปิดบิล</li>
            </ul>
        </div>
    </nav>
    <div class="working-area">
        <div class="fin-trans">
            <button class="fin-btn" id="paid-btn">จ่าย</button>
            <button class="fin-btn" id="withdraw-btn">ถอน</button>
            <button class="fin-btn" id="transfer-btn">โอน</button>
            <button class="fin-btn" id="topup-btn">เติม</button>
        </div>
    </div>
    <script src="FinTrans.js"></script>
</body>
</html>
